<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Funcionário</title>
</head>
<body>
    <div class="form">
        <form id="employee-form">
            <div class="title">
                <h1>Cadastro de Funcionário</h1>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Nome completo</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="date">Data de Nascimento</label>
                    <input id="birthdate" type="date" name="birthdate" required>
                </div>

                <div class="input-box">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="number" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                </div>

                <div class="input-box">
                    <label for="position">Cargo</label>
                    <input id="position" type="text" name="position" placeholder="Digite seu cargo" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="address">Endereço</label>
                    <input id="address" type="text" name="address" placeholder="Digite seu endereço" required>
                </div>

                <div class="input-box">
                    <label for="admission-date">Data de Admissão</label>
                    <input id="admission-date" type="date" name="admission-date" required>
                </div>

                <div class="input-box">
                    <label for="salary">Salário</label>
                    <input id="salary" type="number" name="salary" placeholder="Digite seu salário" required>
                </div>

                <div class="continue-button">
                    <button type="submit">Cadastrar</button>
                </div>
                <div class="continue-button">
                    <button type="button" onclick="window.location.href='./menu.html'">Voltar</button>
                </div>
            </div>
        </form>
    </div>

    <script src="func.js"></script>
</body>
</html>
