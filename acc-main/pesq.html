<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Pesquisa</title>
</head>
<body>
    <div class="form-pg2">
        <form action="#">
    <div class="title-pes">
        <h1>Pesquisa de Veiculo</h1>
     </div>
     <div class="input-group-pes">
        <div class="input-box-pes">
           <label for="firstname">Marca</label>
           <input id="firstname" type="text" name="firstname" placeholder="Marca do Veículo" > 
        </div>

        <div class="input-group-pes">
        <div class="input-box-pes">
           <label for="lastname"> Modelo</label>
           <input id="lastname" type="text" name="lastname" placeholder="modelo do Veículo" > 
        </div>

        <div class="input-group-pes">
        <div class="input-box-pes">
           <label for="date"> Ano de Fabricação</label>
           <input id="date" type="number" name="date" placeholder="Digite o ano" > 
        </div>

        <div class="input-group-pes">
        <div class="input-box-pes">
           <label for="number"> Quilometragem </label>
           <input id="number" type="number" name="number" placeholder="Digite a quilometragem" > 
        </div>

        <div class="input-group-pes">
        <div class="input-box-pes">
           <label for="number"> Motor</label>
           <input id="number" type="number" name="number" placeholder="cilindradas do Veículo" > 
        </div>

        <div class="input-group-pes">
            <div class="input-box-pes">
               <label for="lastname"> Cor</label>
               <input id="lastname" type="text" name="lastname" placeholder="Cor do Veículo" > 
            </div>
            
            <div class="input-group-pes">
               <div class="input-box-pes">
                  <label for="number"> Portas</label>
                  <input id="number" type="number" name="number" placeholder="Número de portas" > 
               </div>



            
            <div class="input-group-pes">
                <div class="input-box-pes">
                   <label for="lastname"> Condição</label>
                   <input id="lastname" type="texto" name="lastname" placeholder="Condição do Veículo" > 
                </div>

                <div class="input-group-pes">
                    <div class="input-box-pes">
                       <label for="number"> Preço</label>
                       <input id="number" type="number" name="number" placeholder="Valor do Veículo" > 
                    </div>

        

        <div class="continue-button">
               <button> <a href="lista-carro.js"> Buscar</a></button>
        </div>
        <div class="continue-button">
            <button> <a href="./menu.html"> Voltar</a></button>
     </div>
     <script src="lista-carro.js"></script>
     <div id="lista-carro" class="scrolltable"></div>
     
</body>
</html>
