<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <title>Cadastro</title>
</head>
<body>
    <div class="form-pg2">
      <form id="cadastroVeiculoForm">
            <div class="form-header-pg2">
                <div class="title">
                   <h1>Cadastro de Veículo</h1>

                </div>
                <div class="input-group-pg2">
                    <div class="input-box-pg2">
                       <label for="marca">Marca</label>
                       <input id="marca" type="text" name="marca" placeholder="Marca do Veículo" required> 
                    </div>

                    <div class="input-group-pg2">
                    <div class="input-box-pg2">
                       <label for="modelo"> Modelo</label>
                       <input id="modelo" type="text" name="modelo" placeholder="Modelo do Veículo" required> 
                    </div>

                    <div class="input-group-pg2">
                    <div class="input-box-pg2">
                       <label for="ano"> Ano de Fabricação</label>
                       <input id="Ano" type="number" name="ano" placeholder="Digite o ano" required> 
                    </div>

                    <div class="input-group-pg2">
                    <div class="input-box-pg2">
                       <label for="quilometragem"> Quilometragem </label>
                       <input id="quilometragem" type="number" name="quilometragem" placeholder="Digite a quilometragem" required> 
                    </div>

                    <div class="input-group-pg2">
                    <div class="input-box-pg2">
                       <label for="motor"> Motor</label>
                       <input id="motor" type="number" name="motor" placeholder="Cilindradas do Veículo" required> 
                    </div>

                    <div class="input-group-pg2">
                        <div class="input-box-pg2">
                           <label for="cor"> Cor</label>
                           <input id="cor" type="text" name="cor" placeholder="Cor do Veículo" required> 
                        </div>
                        
                        <div class="input-group-pg2">
                           <div class="input-box-pg2">
                              <label for="portas"> Portas</label>
                              <input id="Portas" type="number" name="portas" placeholder="Número de portas" required> 
                           </div>

                           <div class="input-group-pg2">
                              <div class="input-box-pg2">
                                 <label for="transmissao"> Transmissão</label>
                                 <input id="transmissao" type="text" name="transmissao" placeholder="Digite a Transmissão" required> 
                              </div>

                        
                        <div class="input-group-pg2">
                            <div class="input-box-pg2">
                               <label for="condicao"> Condição</label>
                               <input id="Condicao" type="texto" name="condicao" placeholder="Condição do Veículo" required> 
                            </div>

                            <div class="input-group-pg2">
                                <div class="input-box-pg2">
                                   <label for="preco"> Preço</label>
                                   <input id="preco" type="number" name="preco" placeholder="Valor do Veículo" required> 
                                </div>

                    

                    <div class="continue-button">
                           <button type="submit">Cadastrar</a></button>

                    </div>
                    <div class="continue-button">
                     <button> <a href="./menu.html">Voltar</a></button>

              </div>


                </div>
            </div>
       
    </div>
    <script src="veiculo.js"></script>
</body>
</html>
